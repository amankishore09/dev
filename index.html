<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <img src="Currency Converter.png" alt="" class="logo">
        <h1 class="heading">Currency Converter</h1>
        <div class="value-enter">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" placeholder="Enter Amount">
        </div>
        <div class="selector">
            <select name="Currency-from" id="Currency-from">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
            </select>
            <span class="arrow">â†’</span>
            <select name="Currency-to" id="Currency-to">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="buttons">
            <button class="btn1" id="convert">Convert</button>
            <button class="btn2" id="clear">Clear</button>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
